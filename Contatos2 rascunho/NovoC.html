<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body id="novo">
    <div class="elementosForm">
        <div class="campoForm" id="name_">
            <input type="text" name="f_nome" id="f_nome" required placeholder="Nome" />
        </div>
        <div class="campoForm" id="tel_">
            <input type="text" name="f_telefone" id="f_telefone" required placeholder="Telefone" />
        </div>
        <div class="campoForm" id="email_">
            <input type="text" name="f_email" id="f_email" placeholder="E-mail">
        </div>
    </div>
    <div class="botoesForm">
        <button type="submit" class="btn_geral" id="btn_salvar">Salvar</button>
        <button type="reset" class="btn_geral" id="btn_limpar">Limpar</button>
    </div>
    <script src="./NovoC.js"></script>
</body>
</html>
