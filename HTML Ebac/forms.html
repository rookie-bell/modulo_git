<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" Placeholder="Seu nome" />
        <br />
        <label>Seu e-mail</label>
        <input id="email" type="email">
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="2" step="2" /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox">Aceito os termos de condição</label>
        <p>
            Qual sua cor favorita ?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">Vermelho</label> <br />
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label> <br />
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label> <br />
        <label>Qual seu filme favorito ?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
