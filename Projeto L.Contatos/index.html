<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Agenda</h1>

    <form id="form-dados">

        <input type="text" id="numero-contato" required placeholder="Número" />
        <button type="submit">Salvar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fulano</td>
                <td>11913463029</td>
            </tr>
        </tbody>
    </table>
    <script src="./main.js"></script>
</body>
</html>
