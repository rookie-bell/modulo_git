<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="modal adicionar">
        <form>
            <button class="bt-close" data-action="close">X</button>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
                <div class="multiplo">
                    <label for="telefone">Telefone</label>
                    <template>
                    <div class="container">
                        <input type="email" name="telefone" id="telefone">
                        <button data-action="remove">Remover</button>
                    </div>
                </template>
                    <div class="container">
                        <input type="text" name="telefone" id="telefone">
                        <button data-action="add">Adicionar</button>
                    </div> 
            </div>
                <div class="multiplo">
                    <label for="email">E-mail</label>
                    <template>
                        <div class="container">
                            <input type="email" name="email" id="email">
                            <button data-action="remove">Remover</button>
                        </div>
                    </template>
                    <div class="container">
                        <input type="email" name="email" id="email">
                        <button data-action="add">Adicionar</button>
                    </div>
                </div>
            <div>
                <button class="bt-salvar" data-action="novo">
                    Salvar
                </button>
            </div>
        </form>
    </div>

    <div class="procurar">
        <input type="text">
        <select>
            <option value="nome">Nome</option>
            <option value="telefone">Telefone</option>
            <option value="email">E-mail</option>
        </select>
    </div>
    <button class="bt-flutuante">Novo</button>
    <main>
        <template>
        <div class="pessoa">
            <div>
                <div class="acoes">
                    <button>Remover</button>
                    <button>Editar</button>
                </div>
                <span>Nome:</span>
                <span class="nome">Fulano</span>
            </div>
            <div>
                <div class="acoes">
                    <button>Remover</button>
                    <button>Editar</button>
                </div>
                <div class="varios-valores">
                    <span>E-mail:</span>
                    <div class="email"></div>
                </div>
            </div>
            <div>
                <div class="acoes">
                    <button>Remover</button>
                    <button>Editar</button>
                </div>
                <div class="varios-valores">
                <span>Telefone:</span>
                    <div class="telefone"></div>
                </div>
            </div>
        </div>
    </template>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
