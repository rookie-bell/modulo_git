<!DOCTYPE html:5>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLK com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiário" />
            <p class="error-message">
                O nome precisa ser completo
            </p>
            <input type="text" id="numero-conta" required placeholder="Número da conta" />
            <input type="text" id="valor-deposito" required placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
